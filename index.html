<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="card">
    <picture>
      <source media="(min-width: 768px)" srcset="./images/image-product-desktop.jpg" alt="Perfume bottle">
      <img src="./images/image-product-mobile.jpg" alt="Perfume bottle">
    </picture>
    <div class="text-content">
    <div class="card__badge">Perfume</div>

    <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
    <p class="card__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
    <p class="card__price"><span class="card__new-price">$149.99</span> <span class="card__old-price">$169.99</></p>
    
    <button class="card__button">Add to Cart</button>
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.github.com/okayishmael">Ishmael Sunday</a>.
  </div>
</body>
</html>
